        }
        .main{
            display:grid;
            grid-template-columns:50px 1fr 75px
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="video">
        <div style="background-color:black; height: 50px; "></div>
        <div style="background-color:rgb(198, 32, 32);height: 50px ;"></div>

        </div>

        <div class="main">
            <div style="height:50px; background-color: yellow;"></div>
            <div style="height:50px; background-color: green;"></div>
            <div style="height:50px; background-color: blue;"></div>
        </div>
        
</body>
</html>
