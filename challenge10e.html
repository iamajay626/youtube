<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h3{
            margin-left: 5px;
            font-family: sans-serif;
        }
        .box1{
            background-color: lightgray;
            height: 400px;
            display:flex;
            
        }
        .box2, .box3, .box4 {
            background-color: lightblue;
            height:400px;
            width:200px;
            margin-left: 10px;
            box-shadow: 0px 1px 6px rgba(0, 0, 0, 0.5);
        }
        .pic {
            width:200px;
            height:200px;
            object-fit: cover;
        }
        .round{
            height: 40px;
            width: 40px;
            border-radius: 50%;
            margin-left: 5px;
            object-fit: cover;
        }
        .friends {
            display: inline-block;
            font-family: sans-serif;
            color: gray;
            margin-left: 10px;
        }
        .info-raw {
            display: flex;
            align-items: center;
            margin-top: 5px;
            
        }
        .button {
            margin-top: 10px;
            width: 100px;
            height: 40px;
            border-radius: 5px;
            border: none;
            background-color: rgb(8, 113, 233);
            color: white;
            font-size: 14px;
            cursor: pointer;
            margin-left: 5px;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="box1">
        <div class="box2">
            <div>
                <img class="pic" src="challenge-image/Golden-Retriever.webp">
            </div>
            <div>
                <div>
                    <h3>oliver</h3>
                </div>
                <div class="info-raw">
                    <img class="round" src="challenge-image/images.jpeg">
                    <p class="friends">2 mutual friends</p>
                </div>
                <div>
                    <button class="button">Add friend</button>
                </div>
            </div>
            
        </div>
        <div class="box3">
            <div>
                <img class="pic" src="challenge-image/images (1).jpeg">
            </div>
            <div>
                <div>
                    <h3>
                        mimi
                    </h3>
                </div>
                <div class="info-raw">
                    <img class="round" src="challenge-image/images.jpeg"> 
                    <p class="friends">3 mutual friends</p>
                </div>
                <div>
                    <button class="button">Add friend</button>
                </div>
            </div>
            
        </div>
        <div class="box4">
            <div>
                <img class="pic" src="challenge-image/images.jpeg">
            </div>
            <div>
                <div>
                    <h3>
                        Rex
                    </h3>
                </div>
                <div class="info-raw">
                    <img class="round" src="challenge-image/images.jpeg">
                    <p class="friends">5 mutual friends</p>
                </div>
                <div>
                    <button class="button">Add friend</button>
                </div>
            </div>
            
        </div>

    </div>
</body>
</html>
